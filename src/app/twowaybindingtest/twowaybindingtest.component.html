<div
  class="container-fluid w-100 d-flex flex-column justify-content-center align-items-center"
>
  <h1>DataBinding (2-ways : ngModel)</h1>
  <p class="mt-3 mb-2">Username :</p>
  <div id="searchdiv" class="m-3 d-flex flex-column align-items-center">
    <input
      [(ngModel)]="dataInput"
      type="text"
      name="search"
      id="searchbar"
      class="w-100"
    />
    <p class="mt-3 mw-100">{{ dataInput }}</p>
  </div>

  <button
    class="btn mt-4 btn-success w-100"
    (click)="resetInput()"
    [disabled]="!dataInput"
  >
    Reset
  </button>
</div>
