<div class="card article">
  <div class="card-header">
    <h2 class="card-title">Article-Element</h2>
    <p>{{ article.title }}</p>
  </div>
  <div class="card-body">
    <p>{{ article.content }}</p>
    <p>{{ article.date }}</p>
    <p>{{ article.author }}</p>
    <p>{{ article.type }}</p>
  </div>
</div>
