<div class="card article">
  <div class="card-header card-header-bg">
    <h2 class="card-title m-2">Article-Element</h2>
    <p class="m-2">{{ article.id }} - {{ article.title }}</p>
  </div>
  <div class="card-body">
    <p class="m-2">{{ article.content }}</p>
    <hr />
    <p class="m-2 text-end articleDate">
      {{ article.date.toLocaleString("en-GB", { timeZone: "UTC" }) }}
    </p>
    <p class="m-2">{{ article.author }}</p>
    <p class="m-2">Type: {{ article.type }}</p>
  </div>
</div>
